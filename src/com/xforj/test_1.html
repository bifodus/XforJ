{namespace people.cousins}

{template showPeople}
   {choose}
      {when people}
         <h2>{title}</h2>
         <div>
            <div>
               <span>Name: {name}</span>
               <span>Age:  {age}</span>
            </div>
         </div>
      {/when}
      {otherwise}
         <span>Sorry</span>
      {/otherwise}
   {/choose}
{/template}
